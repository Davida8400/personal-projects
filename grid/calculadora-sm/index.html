<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <title>Calculadora SM</title>
</head>

<body>
  <section class="calculadora">
    <div class="calculadora-container">
      <ul class="calculadora-screen">
        <textarea class="screen" id="screen" rows="4"></textarea>
      </ul>
      <ul class="calculadora-numbers">
        <li class="botones">
          <button id="limpiar">C</button>
          <button id="parentesis">( )</button>
          <button id="porcentaje">%</button>
          <button class="especial" id="division">&divide;</button>
          <button id="nueve">9</button>
          <button id="ocho">8</button>
          <button id="siete">7</button>
          <button class="especial" id="multiplicacion">&times;</button>
          <button id="cuatro">4</button>
          <button id="cinco">5</button>
          <button id="seis">6</button>
          <button class="especial" id="resta">&minus;</button>
          <button id="uno">1</button>
          <button id="dos">2</button>
          <button id="tres">3</button>
          <button class="especial" id="suma">&plus;</button>
          <button id="carita">&#x1F600;</button>
          <button id="cero">0</button>
          <button id="decimal">.</button>
          <button class="especial" id="equivalente">&equals;</button>
        </li>
      </ul>
    </div>
  </section>
</body>

</html>
